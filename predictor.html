    <title>Employability Prediction</title>
    <style>
        .anton-regular {
  font-family: "Anton", sans-serif;

}

.inter-predict {
  font-family: "Inter", sans-serif;

        @keyframes fadeIn {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;

    html, body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        font-family: Arial, sans-serif;
    }

    h1{
        font-family: "Anton", sans-serif;
    }
    /* Main form container with dark mode gradient and flexbox */
    .form-container {
        background: linear-gradient(135deg, #020617, #6a1b9a); /* Dark blue to purple gradient */
        backdrop-filter: blur(15px); /* Frosted glass effect */
        border-radius: 50px;
        padding: 40px;
        animation: fadeIn 1s ease-out;
        width: 40%;
        max-width: 1200px;
        color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border: 10px solid rgba(255, 255, 255, 0.3);
        display: flex;
        flex-direction: column;
        gap: 20px; /* Space between inputs and button */
        align-items: flex-start; /* Align all items to the left */
        justify-content: center;
        margin-left: 30%;
        margin-top: 10%;
        margin-bottom: 40px; /* Added margin to create space between form and results */
    }

    /* Input and Select fields with glow effect */
    .form-container input, .form-container select {
        width: 100%; /* 100% width for left alignment */
        padding: 12px;
        margin: 10px 0;
        border: 2px solid #6c6499;
        border-radius: 8px;
        background-color: rgba(0, 0, 0, 0.3);
        color: #fff;
        box-sizing: border-box;
        font-size: 16px;
        transition: all 0.3s ease;
        box-shadow: 0 0 8px rgba(173, 155, 255, 0.6); /* Glow effect */
    }

    /* Input hover effect */
    .form-container input:hover, .form-container select:hover {
        border-color: #9e4f9e;
        box-shadow: 0 0 12px rgba(173, 155, 255, 1); /* Increased glow on hover */
        transform: scale(1.05); /* Slight zoom effect */
        box-shadow: 0 0 12px rgba(173, 155, 255, 1); /* Increased glow on hover */
    }

    /* Button styling */
    .form-container button {
        background-color: #4CAF50;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 20px;
        width: 100%; /* Button width to match the input width */
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    /* Button hover effect */
    .form-container button:hover {
        background-color: #45a049;
        transform: translateY(-5px); /* Button lifts up */
        box-shadow: 0 4px 12px rgba(173, 155, 255, 0.4);
    }
    .form-container label {
        font-family: "Inter", sans-serif;

    }

    /* Results section with the same UI design */
    .results {
        margin-top: 40px; /* Space above results */
        padding: 20px;
        border-radius: 10px;
        background: linear-gradient(135deg, #020617, #6a1b9a); /* Dark blue to purple gradient */
        backdrop-filter: blur(15px); /* Frosted glass effect */
        color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border: 10px solid rgba(255, 255, 255, 0.3);
        width: 80%;  /* Adjust width */
        max-width: 800px; /* Restrict max-width for better layout */
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;
        justify-content: center;
        margin-left: auto;
        margin-right: auto;
        display: none; /* Hidden by default */
    }

    /* Results text styling */
    .results p {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
    }

    /* Flexbox structure for prediction text and icon */
    .prediction-text {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 10px;
    }

    .prediction-text .icon {
        font-size: 40px;
        margin-right: 10px;
    }

    .prediction-text h4 {
        font-weight: bold;
        font-size: 24px;
    }
    .feedback-table {
        width: 100%;
        font-size: 14px;
        border-collapse: collapse;
        margin-top: 20px;
    }

    .feedback-table th, .feedback-table td {
        padding: 8px;
        text-align: left;
        color: #ffffff;
        border: 1px solid rgba(255, 255, 255, 0.3); /* Border for table cells */
    }

    .feedback-table th {
        background-color: rgba(255, 255, 255, 0.2); /* Slightly different background for headers */
    }

    <div class="form-container">
        <h1>ðŸ¤– Employability Predictor </h1>
        <form id="predict-form">
            <label for="student_id">Student ID (e.g., 2x-xxxxx):</label>
            <input type="text" id="student_id" name="student_id" pattern="21-\d{5}" placeholder="2x-xxxxx" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="department">Department:</label>
            <select id="department" name="department" required>
                <option value="ccs">CCS</option>
                <option value="con">CON</option>
                <option value="cba">CBA</option>
            </select>

            <label for="general_appearance">General Appearance:</label>
            <input type="number" id="general_appearance" name="general_appearance" min="1" max="5" required>

            <label for="manner_of_speaking">Manner of Speaking:</label>
            <input type="number" id="manner_of_speaking" name="manner_of_speaking" min="1" max="5" required>

            <label for="physical_condition">Physical Condition:</label>
            <input type="number" id="physical_condition" name="physical_condition" min="1" max="5" required>

            <label for="mental_alertness">Mental Alertness:</label>
            <input type="number" id="mental_alertness" name="mental_alertness" min="1" max="5" required>

            <label for="self_confidence">Self Confidence:</label>
            <input type="number" id="self_confidence" name="self_confidence" min="1" max="5" required>

            <label for="ability_to_present_ideas">Ability to Present Ideas:</label>
            <input type="number" id="ability_to_present_ideas" name="ability_to_present_ideas" min="1" max="5" required>

            <label for="communication_skills">Communication Skills:</label>
            <input type="number" id="communication_skills" name="communication_skills" min="1" max="5" required>

            <label for="student_performance_rating">Student Performance Rating:</label>
            <input type="number" id="student_performance_rating" name="student_performance_rating" min="1" max="5" required>

            <button type="submit">Predict Employability</button>
        </form>
    </div>

    <div class="results" id="results">
        <h3>Prediction Results</h3>
        <p id="prediction"></p>

        <div class="prediction-text" id="prediction-text">
            <!-- Dynamic prediction icon and text will be added here -->
        </div>
    </div>

    <script>
        async function predictEmployability(formData) {
            try {
const response = await fetch(`https://knnpulse-production.up.railway.app/predict`, { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`);
                }

                return await response.json();
            } catch (error) {
                throw new Error('Error predicting employability');
            }
        }

        const comments = {
        'GENERAL APPEARANCE': {
            low: "Your presentation was not aligned with professional standards. Consider investing in business attire and maintaining a well-groomed appearance.",
            medium: "You presented yourself professionally, though there's room for improvement in personal grooming and attire to match industry standards.",
            high: "Your appearance was impeccable and well-suited to a professional setting. Continue maintaining this high standard."
        },
        'MANNER OF SPEAKING': {
            low: "Your manner of speaking was unclear and lacked confidence. Focus on improving clarity and practicing your speaking skills.",
            medium: "You spoke clearly with a confident tone, though enhancing your engagement and articulation could further improve your delivery.",
            high: "Your speaking manner was articulate and engaging, showcasing excellent communication skills."
        },
        'PHYSICAL CONDITION': {
        low: "Your physical appearance suggested a lack of attention to health. Consider regular exercise and a healthy diet to improve your energy levels.",
        medium: "You appeared generally healthy and energetic, but maintaining consistent wellness practices could enhance your performance.",
        high: "You exhibited outstanding physical vitality and health, reflecting well on your overall fitness and energy levels."
      },
      'MENTAL ALERTNESS': {
        low: "Improve your mental alertness through activities that stimulate cognitive functions, such as puzzles or brain exercises.",
        medium: "You demonstrated good mental alertness with occasional lapses. Engaging in more mindfulness practices could help improve focus.",
        high: "Your mental alertness was exceptional, showcasing quick thinking and strong problem-solving abilities."
      },
      'SELF-CONFIDENCE': {
        low: "Work on building your self-confidence through positive self-talk and preparation. Consider practice sessions to improve your presentation.",
        medium: "You displayed a solid level of self-confidence. Continue developing your self-assurance through more experience and feedback.",
        high: "Your self-confidence was outstanding, with a strong presence and poise that positively impacted your performance."
      },
      'ABILITY TO PRESENT IDEAS': {
        low: "Your presentation of ideas was unclear and disorganized. Practice structuring your thoughts and using visual aids to improve clarity.",
        medium: "You presented your ideas effectively but could benefit from refining your organization and clarity for even greater impact.",
        high: "You demonstrated an excellent ability to present ideas, with clear and compelling communication that effectively conveyed your message."
      },
      'COMMUNICATION SKILLS': {
        low: "Your communication skills need improvement. Work on active listening and clear, concise messaging to enhance your interactions.",
        medium: "Your communication was generally effective, though focusing on enhancing clarity and engagement can make your interactions even better.",
        high: "Your communication skills were exceptional, with clear, effective, and engaging interactions that greatly contributed to the discussion."
      },
      'Student Performance Rating': {
        low: "Your performance needs improvement. Consider focusing on key areas of study and seeking additional help to boost your grades.",
        medium: "You have performed well academically, but there is room to enhance your performance by focusing on areas where you can further excel.",
        high: "Your academic performance is exemplary, reflecting a high level of understanding and achievement in your studies."
      }
    };

    const getFeedbackLevel = (score) => {
        if (score <= 2) return 'low';
        if (score <= 4) return 'medium';
        return 'high';
    };

    const generateFeedback = (formData) => {
        const feedback = {};

        feedback['GENERAL APPEARANCE'] = comments['GENERAL APPEARANCE'][getFeedbackLevel(formData.general_appearance)];
        feedback['MANNER OF SPEAKING'] = comments['MANNER OF SPEAKING'][getFeedbackLevel(formData.manner_of_speaking)];
        feedback['PHYSICAL CONDITION'] = comments['PHYSICAL CONDITION'][getFeedbackLevel(formData.physical_condition)];
        feedback['MENTAL ALERTNESS'] = comments['MENTAL ALERTNESS'][getFeedbackLevel(formData.mental_alertness)];
        feedback['SELF-CONFIDENCE'] = comments['SELF-CONFIDENCE'][getFeedbackLevel(formData.self_confidence)];
        feedback['ABILITY TO PRESENT IDEAS'] = comments['ABILITY TO PRESENT IDEAS'][getFeedbackLevel(formData.ability_to_present_ideas)];
        feedback['COMMUNICATION SKILLS'] = comments['COMMUNICATION SKILLS'][getFeedbackLevel(formData.communication_skills)];
        feedback['STUDENT PERFORMANCE RATING'] = comments['Student Performance Rating'][getFeedbackLevel(formData.student_performance_rating)];


        return feedback;
    };

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('predict-form');
            const resultsElement = document.getElementById('results');
            const predictionElement = document.getElementById('prediction');
            const predictionText = document.getElementById('prediction-text');

            form.addEventListener('submit', async (event) => {
                event.preventDefault();

                // Show results
                resultsElement.style.display = 'block';

                const formData = {
                    student_id: document.getElementById('student_id').value,
                    gender: document.getElementById('gender').value,
                    department: document.getElementById('department').value,
                    general_appearance: parseInt(document.getElementById('general_appearance').value),
                    manner_of_speaking: parseInt(document.getElementById('manner_of_speaking').value),
                    physical_condition: parseInt(document.getElementById('physical_condition').value),
                    mental_alertness: parseInt(document.getElementById('mental_alertness').value),
                    self_confidence: parseInt(document.getElementById('self_confidence').value),
                    ability_to_present_ideas: parseInt(document.getElementById('ability_to_present_ideas').value),
                    communication_skills: parseInt(document.getElementById('communication_skills').value),
                    student_performance_rating: parseInt(document.getElementById('student_performance_rating').value)
                };

                try {
                    const result = await predictEmployability(formData);
                    const isEmployable = result.prediction === 'Employable';

                    // Update prediction text and icon
                    predictionText.innerHTML = `
                        <div class="icon" style="color: ${isEmployable ? '#00C853' : '#FF3D00'};">
                            ${isEmployable ? 'ðŸ˜Š' : 'ðŸ˜ž'}
                        </div>
                        <h4 style="color: ${isEmployable ? '#00C853' : '#FF3D00'};">${result.prediction}</h4>
                    `;
        // Generate and display feedback in a table format
        const feedback = generateFeedback(formData);
            const feedbackTableHTML = `
                <table class="feedback-table">
                    <tr>
                        <th>Category</th>
                        <th>Feedback</th>
                    </tr>
                    ${Object.entries(feedback).map(
                        ([category, message]) => `
                        <tr>
                            <td>${category}</td>
                            <td>${message}</td>
                        </tr>`
                    ).join('')}
                </table>
            `;

            predictionElement.innerHTML = feedbackTableHTML;

                        // Add Print/Save Results Button
            predictionElement.innerHTML += `
                <button id="printButton" style="margin-top: 20px; padding: 10px 20px; font-size: 16px; cursor: pointer;">
                    Print/Save Results
                </button>
            `;

                } catch (error) {
                    predictionElement.innerHTML = `
                        <span style="color: red;">Error: ${error.message}</span><br>
                        Please try again or contact support if the problem persists.
                    `;
                }
            });
        });
        document.addEventListener("click", (event) => {
    if (event.target && event.target.id === "printButton") {
        const resultsContent = document.getElementById("results").innerHTML;
        printOrSaveResults(resultsContent);
    }
});

function printOrSaveResults(content) {
    // Create a new window and write the results content to it for printing
    const printWindow = window.open("", "_blank");
    printWindow.document.open();
    printWindow.document.write(`
        <html>
        <head>
            <title>Employability Prediction Results</title>
            <style>
                body {
                    font-family: Arial, sans-serif;
                    color: #333;
                    margin: 20px;
                    font-size: 14px;
                }
                h3 {
                    font-size: 24px;
                    color: #333;
                    text-align: center;
                }
                table {
                    width: 100%;
                    border-collapse: collapse;
                    margin-top: 20px;
                }
                th, td {
                    padding: 8px;
                    border: 1px solid #ddd;
                    text-align: left;
                }
                th {
                    background-color: #f2f2f2;
                }
            </style>
        </head>
        <body>
            <h3>Employability Prediction Results</h3>
            ${content}
            <br>
            <p>Generated on: ${new Date().toLocaleString()}</p>
        </body>
        </html>
    `);
    printWindow.document.close();

    // Print or save to PDF
    printWindow.print();
}

    </script>
